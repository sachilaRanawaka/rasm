<!DOCTYPE html>
<html>
<head>
  <title></title>

  <link rel="stylesheet" href="panning.css">
</head>
<body>
  <div class="test">
    <div class="overlay">      
      <div id="login-button">
        <img style="width: 100%;"  src="img/b3.png" /> 
      </div>
      <div id="container">
        <div class="form">          
          <div style="margin-bottom: 15%; "><span style="text-shadow: 2px 2px #c3c1be;color: white;"></span></div>      
            <span class="close-btn">
            <img style="width: 100%;" src="img/close.png"/>
          </span>
          <input type="text" placeholder="username" name="user"><br>
          <input type="password" placeholder="password" name="password"><br>
          <input type="button" value="Login">

          <div class="squaredThree">
              <input type="checkbox" value="None" id="squaredThree" name="check" checked />
              <label for="squaredThree"></label> 
              <span id="remember">Remember me</span>
              <span id="forgotten">Forgotten password</span>
            </div> 
          <div style="text-align: start;margin-left: 12%;" >
            <div style="width:24%; display:inline-block">           
              <img src="img/google.png" style="width:50%;cursor: pointer;" /> 
            </div>
            <div style="width:24%; display:inline-block">             
              <img src="img/facebook.png"  style="width:50%;cursor: pointer;"  /> 
            </div>
            <div style="width:24%; display:inline-block">           
              <img src="img/twiter.png"  style="width:50%;cursor: pointer;"  /> 
            </div>
            <div style="width:23%; display:inline-block">           
              <img src="img/linkdin.png"  style="width:50%;cursor: pointer;"  /> 
            </div>
          </div>
        </div>
 
      </div>
    </div> 
  </div>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/gsap/1.16.1/TweenMax.min.js"></script>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

  <script type="text/javascript">
    $('#login-button').click(function(){
      $('#login-button').fadeOut("slow",function(){
        $("#container").fadeIn();
        TweenMax.from("#container", .4, { scale: 0, ease:Sine.easeInOut});
        TweenMax.to("#container", .4, { scale: 1, ease:Sine.easeInOut});
      });
    });

    $(".close-btn").click(function(){
      TweenMax.from("#container", .4, { scale: 1, ease:Sine.easeInOut});
      TweenMax.to("#container", .4, { left:"0px", scale: 0, ease:Sine.easeInOut});
      $("#container, #forgotten-container").fadeOut(800, function(){
        $("#login-button").fadeIn(800);
      });
    });

    $('#forgotten').click(function(){
      $("#container").fadeOut(function(){
        $("#forgotten-container").fadeIn();
      });
    });
  </script>
</body>
</html>
